<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        text-align: center;
    }

    .containerBox {
        transform: translateY(15vw);
        box-shadow: 3px 1px 29px 1px #00000061;
        padding: 41px;
        border-radius: 25px;

    }
    h3{
        margin-bottom: 1rem;
    }
</style>

<body>
    <div class="containerBox">
        <h3>Are you sure you want <br> to delete {{product.name}} ?</h3>
        <form action="" method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <a class="btn btn-warning" style="margin-left: 1rem; padding: 10px 25px;" href=" {% url 'allproducts' %}">Cancel</a>
            <input class="btn btn-danger"  style="margin-left: 1rem; padding: 10px 25px;"type="submit" value="Delete" name="" id="">
        </form>
    </div>

</body>

</html>
